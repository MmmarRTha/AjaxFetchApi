<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend CORS</title>
</head>
<body>
    <h1>Peticiones preflight CORS:</h1>
    
     <script>
         fetch("http://localhost:8080/", {method: "PUT"}).then(
             r => r.json()
         ).then(
             data => console.log(data)).catch(
             error => console.log(error)
         );
    </script>
</body>
</html>
